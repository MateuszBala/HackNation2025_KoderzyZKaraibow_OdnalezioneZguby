<div class="mb-2">
  <a [routerLink]="parentUrlPath" class="btn btn-link">&lsaquo; {{ 'DgaInformationPoint.BackToList' | translate }}</a>
</div>

<header class="item-view__header vertical-spacing">
  <div class="container">
    <h2 class="heading heading--md">
      {{ pageData.title }}
    </h2>
  </div>
</header>

<div class="item-view__body vertical-spacing">
  <div *ngFor="let section of pageData.body">
    <cms-block2 class="w-100" [oneWidget]="section"></cms-block2>
  </div>
</div>
